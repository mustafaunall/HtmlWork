<html lang="en">
<head>

    <title>Forms</title>
</head>
<body>

        <input type="text" name="name" id="name">

        <label for="job">Meslek: </label>
        <input type="text" name="job" id="job">
        <br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Sıfırla">
        <hr>
        
    </form>
</body>
</html>
