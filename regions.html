<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
    <style>
        div#new-message {
            background-color: green;
            width: 50px; height: 50px;
            position: absolute;
            right: 50px; bottom: 50px;
            border-radius: 25px;
            text-align: center;
            cursor: grab;
        }
        div#new-message > a {
            color: white;
            font-size: 32pt;
        }
    </style>
</head>
<body>
    
    <div id="new-message">
        <a>+</a>
    </div>

</body>
</html>
